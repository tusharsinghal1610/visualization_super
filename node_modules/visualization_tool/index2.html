<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="jsnetworkx.js"></script>
    <title>Show JSON data in HTML</title>
    <style>
    	
    </style>
</head>
<body>
	<p>Data extrated from an JSON file named "sample.json".</p>
    <div id="cont"></div>
    <div id="canvas"></div>
</body>
<script>
	$(document).ready(function () {
        $.getJSON("./data.json", function (data) {
            console.log(data);
            
            var G = new jsnx.Graph();
// G.addNode("hello", {count: 12});
// G.addNode(2, {count: 50});
// G.addNode(3, {count: 15});
// G.addEdgesFrom([[1,2],[2,3]]);
// data = JSON.parse(data);
 G.addNodesFrom(data.nodes);
 G.addEdgesFrom(data.edges);
jsnx.draw(G, {
  element: '#canvas',
  withLabels: true,
  nodeAttr: {
    r: function(d) {
      // `d` has the properties `node`, `data` and `G`
      return d.data.count;
    }
  }
});


        });
    });
</script>
</html>
